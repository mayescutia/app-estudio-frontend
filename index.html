<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Estudio por Rememoraci√≥n</title>

<style>
body {
  font-family: Arial, sans-serif;
  max-width: 900px;
  margin: 40px auto;
}

textarea {
  width: 100%;
  height: 160px;
  margin-bottom: 15px;
}

button {
  padding: 10px 20px;
  font-size: 16px;
}

.resultado {
  margin-top: 25px;
  padding: 15px;
  border: 1px solid #ccc;
  background: #f7f7f7;
  white-space: pre-wrap;
}
</style>
</head>

<body>

<h2>üìò Comparador de Rememoraci√≥n (Modo Offline)</h2>

<label>Texto original</label>
<textarea id="original"></textarea>

<label>Lo que recuerdas</label>
<textarea id="recuerdo"></textarea>

<button onclick="comparar()">Comparar</button>

<div class="resultado" id="resultado"></div>

<script>
function limpiar(t) {
  return t
    .toLowerCase()
    .replace(/[.,;:()]/g, "")
    .split(/\s+/)
    .filter(x => x.length > 0);
}

function comparar() {
  const original = limpiar(document.getElementById("original").value);
  const recuerdo = limpiar(document.getElementById("recuerdo").value);

  const setRecuerdo = new Set(recuerdo);

  const omitidas = original.filter(p => !setRecuerdo.has(p));

  const aciertos = original.filter(p => setRecuerdo.has(p));

  const porcentaje = original.length
    ? Math.round((aciertos.length / original.length) * 100)
    : 0;

  let salida = "";

  salida += "üìä RESULTADO\n\n";
  salida += "Coincidencia aproximada: " + porcentaje + "%\n\n";

  salida += "‚úÖ Palabras recordadas:\n";
  salida += aciertos.join(", ") + "\n\n";

  salida += "‚ùå Palabras omitidas:\n";
  salida += omitidas.join(", ");

  document.getElementById("resultado").textContent = salida;
}
</script>

</body>
</html>
